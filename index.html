<!DOCTYPE html>
<html>
  <head>
    <title>Turn-based Combat</title>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Main.css -->
    <link rel="stylesheet" href="assets/css/main.css">
  </head>

<body>
  <header>
    <h2>Planeswalker Combat</h2>
  </header>
  <main>
    <!-- Selection Section -->
    <section class="row" id="selection-section">
      <h4>Select a Planeswalker</h4>
      <!-- Jace -->
      <div class="col-xs-6 col-sm-6 col-md-3 pl-walker-card">
        <div class="thumbnail">

          <div class="panel panel-default card-heading">
            <h5 class="">Jace the Mind Sculptor</h5>
          </div>

          <img src="assets/images/Jace.png" class="img img-responsive">

          <div class="btn-group pl-walker-btns" role="group" aria-label="...">
            <button type="button" class="btn btn-default pw-details" data-toggle="modal" data-target="#myModal">Details</button>
            <button type="button" class="btn btn-primary pw-select" value="Jace">Select</button>
          </div>
        </div>
      </div>
      <!-- Koth -->
      <div class="col-xs-6 col-sm-6 col-md-3 pl-walker-card">
        <div class="thumbnail">

          <div class="panel panel-default card-heading">
            <h5 class="">Koth the Hammer</h5>
          </div>

          <img src="assets/images/Koth.jpg" class="img img-responsive">

          <div class="btn-group pl-walker-btns" role="group" aria-label="...">
            <button type="button" class="btn btn-default pw-details" data-toggle="modal" data-target="#myModal">Details</button>
            <button type="button" class="btn btn-primary pw-select" value="Koth">Select</button>
          </div>

        </div>
      </div>
      <!-- Chandra -->
      <div class="col-xs-6 col-sm-6 col-md-3 pl-walker-card">
        <div class="thumbnail">

          <div class="panel panel-default card-heading">
            <h5 class="">Chandra Burning</h5>
          </div>

          <img src="assets/images/Chandra.jpg" class="img img-responsive">

          <div class="btn-group pl-walker-btns" role="group" aria-label="...">
            <button type="button" class="btn btn-default pw-details" data-toggle="modal" data-target="#myModal">Details</button>
            <button type="button" class="btn btn-primary pw-select" value="Chandra">Select</button>
          </div>

        </div>
      </div>
      <!-- Vraska -->
      <div class="col-xs-6 col-sm-6 col-md-3 pl-walker-card">
        <div class="thumbnail">

          <div class="panel panel-default card-heading">
            <h5 class="">Vraska the Gorgon</h5>
          </div>

          <img src="assets/images/Vraska.jpg" class="img img-responsive">

          <div class="btn-group pl-walker-btns" role="group" aria-label="...">
            <button type="button" class="btn btn-default pw-details" data-toggle="modal" data-target="#myModal">Details</button>
            <button type="button" class="btn btn-primary pw-select" value="Vraska">Select</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Messages Section -->
    <section id="alert-section">

    </section>

    <!-- Combat Section -->
    <section id="combat-section" class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Combat</h3>
        </div>
        <div class="panel-body">
          <!-- Hero Pane -->
          <div class="col-xs-5 col-sm-5 col-md-5">
            <div class="panel panel-default card-heading">
              <h5 id="hero-name">Hero Name</h5>
            </div>

            <!-- Hero Picture and stats -->
            <ul class="list-group">
              <li class="list-group-item"><img id="hero-img" src="assets/images/placeholder.png" class="img img-responsive"></li>
              <li class="list-group-item">Health: <span id="hero-health"></span></li>
              <li class="list-group-item">Base Damage: <span id="hero-base-dmg"></span></li>
              <li class="list-group-item">Charges: <span id="hero-charges"></span></li>
            </ul>
          </div>

          <!-- Combat Buttons -->
          <div class="col-xs-2 col-sm-2 ol-md-2">
              <button type="button" class="btn btn-danger hero-btn" id="hero-Attack"> Attack </button>
              <button type="button" class="btn btn-primary hero-btn" id="hero-special">Special</button>
              <p>Special: <span id="hero-special-desc"></span></p>
          </div>

          <div class="col-xs-5 col-sm-5 col-md-5">
            <!-- Enemy Pane -->
            <div class="panel panel-default card-heading">
              <h5 class="" id="enemy-name">Enemy</h5>
            </div>
            <!-- Enemy Picture and stats -->
            <ul class="list-group">
              <li class="list-group-item"><img id="enemy-img" src="assets/images/placeholder.png" class="img img-responsive"></li>
              <li class="list-group-item">Health: <span id="enemy-health"></span></li>
              <li class="list-group-item">Base Damage: <span id="enemy-base-dmg"></span></li>
            </ul>
          </div>

        </div> <!-- Panel Body -->
      </div> <!-- Panel -->

    </section>
  </main>

  <footer>
    <p>2017 | David Lassiter</p>
  </footer>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>





  <script type="text/javascript" src="assets/js/turnBased.js"></script>
</body>
</html>
